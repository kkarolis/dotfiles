- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.gitconfig: gitconfig
    ~/.vimrc: config/nvim/init.vim
    ~/.config: config
    ~/.zshrc: zshrc
    ~/.nvimrc: nvimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
